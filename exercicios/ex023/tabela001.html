<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
       table{
        height: 300px;
        width: 300px;
        border-collapse: collapse;
       }

       td{
        border: 1px solid black;
        padding: 5px;
        text-align: left;
        vertical-align: top;
       }

       .numero{
        text-align: right;
       }
    </style>

    
</head>
<body>
    <h1>Primeira tabela</h1>
    <!--
        Hierarquia de tabela
        TABLE = tabelaa
        TABLE = ROW linha de tabela
        TABLE HEADER = cabeÃ§alho de tabela
        TABLE DATA = dado de tabela
    -->
    <table>
        <tr> <!-- primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td class="numero">A2</td>
            <td>B2</td>
            <td>C3</td>
        </tr>
        <tr>
            <td class="numero">A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
    </table>
    
</body>
</html>
